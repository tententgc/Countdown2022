<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenten | Countdown</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="shortcut icon" href="ten logo mit copy.svg" />
  </head>

  <body>
    <div class="all">

    <div class="overlay">

      <div class="wrapper">
        <div class="">
          <h1 class="title"><span>valentine</span> & My Birthday</h1>
          <div class="countdown-container">
            <div>
              <p id="days" class="big-text">0</p>
              <span>Days</span>
            </div>
            <div>
              <p id="hours" class="big-text">0</p>
              <span>Hours</span>
            </div>
            <div>
              <p id="min" class="big-text">0</p>
              <span>Minutes</span>
            </div>
            <div>
              <p id="second" class="big-text">0</p>
              <span>Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
    <script src="main.js"></script>
  </body>
</html>
